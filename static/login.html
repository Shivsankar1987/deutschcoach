<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Login â€“ DeutschCoach</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      padding: 18px;
      padding-bottom: calc(18px + env(safe-area-inset-bottom));
      background: #fff;
    }
    .container { max-width: 420px; margin: 60px auto; }
    h1 { font-size: 26px; margin: 0 0 14px; }
    .card {
      border: 1px solid #ddd; border-radius: 14px; padding: 16px;
      background: #fff;
    }
    label { display:block; font-weight:700; margin: 10px 0 6px; }
    input {
      width: 100%; font-size: 16px; padding: 12px;
      border: 1px solid #ddd; border-radius: 12px;
    }
    button {
      width: 100%; margin-top: 14px; padding: 12px;
      font-size: 18px; border-radius: 12px; border: 1px solid #ddd;
      background: #f4f4f4;
    }
    .err { margin-top: 10px; color: #b00020; font-weight: 600; display:none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>DeutschCoach Login</h1>
    <div class="card">
      <form method="POST" action="/login">
        <label for="username">Username</label>
        <input id="username" name="username" autocomplete="username" />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" />

        <button type="submit">Login</button>
      </form>
      <div id="err" class="err">Wrong username or password.</div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "1") document.getElementById("err").style.display = "block";
  </script>
</body>
</html>
